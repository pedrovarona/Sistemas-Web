<html>
<head>
    <title>Ejercicio 1 JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="registrar.js" async></script>
</head>
<body>
    <h1>Ejercicio 1 JQuery</h1>
    <button id= "botonRegistrar">Registrar</button>

    <div id="modal">
        <form id="formRegistrar">
            <label for="nombreapellidos">Nombre y Apellidos:</label>
            <input type="text" id="nombreapellidos" name="nombreapellidos"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono"><br><br>

            <label for="contrasena">Contraseña:</label>
            <input type="text" id="contrasena" name="contrasena"><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </form>
    </div>
</body>
</html>
