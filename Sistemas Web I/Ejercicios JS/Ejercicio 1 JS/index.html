<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script src="js.js" defer></script>
  <title>Generador de Contraseñas</title>
</head>
<body>
  <h1>Generador de Contraseñas</h1>
  <label>Número de palabras: 
    <input type="number" id="numPalabras" min="1" max="10" value="1">
  </label>
  <button id="generar">Generar Contraseña</button>
  <p>Tu nueva contraseña es: <span id="contrasenaGenerada"></span></p>

</body>
</html>
